<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated

    // Styled
        console.log('%c Styled log', 'color:red');

    // warning!
        console.warn('oh no');

    // Error :|
        console.error('shiiiiet');

    // Info
        console.info('neki info');

    // Testing
        console.assert(1 == 2, 'that is wrong');

    // clearing
        // console.clear();

    // Viewing DOM Elements
        console.log(p);
        console.dir(p);

        console.clear();

    // Grouping together
        dogs.forEach( dog => {

          console.log(dog.name);
        });

    // counting
        console.count('stefan');

    // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/icebergMNE').then(data => data.json()).then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });


  </script>
</body>
</html>
